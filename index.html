<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col h-screen bg-gray-100">
    <div class="flex-grow flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-xl font-bold mb-4">Word Count Tool</h1>
        <textarea
          id="textInput"
          class="w-full h-32 p-2 border rounded"
          placeholder="Enter your text here..."
        ></textarea>
        <button
          id="countButton"
          class="mt-4 w-full bg-blue-500 text-white p-2 rounded"
        >
          Count Words
        </button>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
    <footer class="bg-gray-200 text-center p-4 sticky bottom-0">
      Created by Rodrigo Ochoa Mayagoitia
    </footer>
    <script src="wordcount.js"></script>
  </body>
</html>
